<section class=" mb-11">
    <div *ngIf="loading$ | async" class="text-center">
        <app-loading></app-loading>
    </div>

    <div class="grid grid-cols-1 xl:grid-cols-5 lg:grid-cols-6 md:grid-cols-6 sm:grid-cols-4 m-2  gap-4 content-center">
        <div *ngFor="let item of providers$ | async"
            class="rounded-lg shadow-lg bg-gray-600  flex flex-row flex-wrap  text-center cardBackground m-1 p-2">
            <div class="text-center cursor-pointer w-full p-1" routerLink="/manga-by-provider/{{item.slug}}">
                <h5 class="mb-2 text-xl font-medium leading-tight text-neutral-800 dark:text-neutral-100 ">
                    {{item.name}}
                </h5>
                <p class="mb-2 text-base text-neutral-600 dark:text-neutral-100 ">
                    {{item.slug}}
                </p>
                <p class="mb-2 text-base text-neutral-600 dark:text-neutral-100 ">
                    {{item.baseURL}}
                </p>
            </div>
        </div>
    </div>
</section>
